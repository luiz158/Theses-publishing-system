<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/templates/default.xhtml">


    <ui:define name="pageTitle">Theses publishing system - Add thesis topic</ui:define>


    <f:metadata>
        <s:viewAction action="#{newTopicAction.setNewTopic()}"/>
    </f:metadata>

    <ui:define name="content">
        <h2>Add topic</h2>
        <ui:decorate template="/WEB-INF/pages/topics/_form.xhtml">
            <ui:param name="confirmButtonObject" value="#{newTopicAction}" />
            <ui:param name="confirmButtonMethod" value="createTopic"/>
            <ui:param name="confirmButtonValue" value="Create"/>
            <ui:param name="topic" value="#{newTopic}"/>
        </ui:decorate>
    </ui:define>
</ui:composition>
