<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces">
    <h:messages/>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Title" for="title"/>
            <h:inputText id="title" value="#{topic.title}"/>
            <h:outputLabel value="Supervisor" for="supervisor"/>
            <h:selectOneMenu id="supervisor" value="#{topic.supervisor}">
                <f:selectItems value="#{supervisors}" var="_supervisor"
                               itemValue="#{_supervisor}"
                               itemLabel="#{_supervisor.name.firstName} #{_supervisor.name.lastName}"/>
                <s:objectConverter/>
            </h:selectOneMenu>
            <h:outputLabel value="Capacity" for="capacity"/>
            <h:inputText id="capacity" value="#{topic.capacity}"/>
            <h:outputLabel value="Description" for="description"/>
            <h:inputTextarea id="description" value="#{topic.description}"/>
        </h:panelGrid>

        <h:commandButton action="#{confirmButtonObject[confirmButtonMethod]}" value="#{confirmButtonValue}" />
    </h:form>
</ui:composition>
