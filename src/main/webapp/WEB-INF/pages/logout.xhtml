<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/templates/default.xhtml">

    <f:metadata>
        <s:viewAction action="#{identity.logout}"/>
    </f:metadata>

    <ui:define name="head">
        <meta http-equiv="refresh" content="5;url=#{request.contextPath}" />
    </ui:define>

    <ui:define name="pageTitle">Theses publishing system - Log out</ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{!identity.loggedIn}">
            <h3>You have been successfully logged out.</h3>
            <p>Click <h:link outcome="#{pagesConfig.getViewId('Pages.INDEX')}">here</h:link> to get back to the front page or wait 5 seconds.</p>
        </h:panelGroup>
    </ui:define>
</ui:composition>
