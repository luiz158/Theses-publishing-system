<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/templates/default.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{_userid}"/>
        <s:viewAction action="#{showUserAction.setUserById(_userid)}"/>
    </f:metadata>

    <ui:define name="pageTitle">Theses publishing system - Showing profile of #{user.username}</ui:define>

    <ui:define name="content">
        <h2>Profile of user #{user.username}</h2>

        <ul>
            <li>Id - #{user.id}</li>
            <li>Username - #{user.username}</li>
        </ul>

    </ui:define>
</ui:composition>
