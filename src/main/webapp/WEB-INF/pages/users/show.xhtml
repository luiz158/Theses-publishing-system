<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/templates/default.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{_userid}"/>
        <s:viewAction action="#{showUserAction.setUserById(_userid)}"/>
    </f:metadata>

    <ui:define name="pageTitle">Theses publishing system - Showing profile of <h:outputText value="#{user.userIdentity.username}"/></ui:define>

    <ui:define name="content">
        <h2>Profile of user <h:outputText value="#{user.userIdentity.username}"/></h2>

        <ul>
            <li>Id - <h:outputText value="#{user.id}"/></li>
            <li>Name - <h:outputText value="#{user.name}"/></li>
            <li>Username - <h:outputText value="#{user.userIdentity.username}"/></li>
            <li>Email - <h:outputText value="#{user.email}"/></li>
        </ul>

        <h:panelGroup rendered="#{userAuthorization.isCurrentUser(identity, user)}">
            <h:link outcome="#{pagesConfig.getViewId('Users.EDIT')}&amp;id=#{_userid}">Edit profile</h:link>
        </h:panelGroup>

    </ui:define>
</ui:composition>
