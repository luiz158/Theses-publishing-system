<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/templates/default.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{_userid}"/>
        <s:viewAction action="#{editUserAction.setUserById(_userid)}"/>
    </f:metadata>

    <ui:define name="pageTitle">Theses publishing system - Change Email</ui:define>

    <ui:define name="content">
        <h2>Change your password</h2>

        <h:form styleClass="panelGrid">
            <h:panelGrid columns="2">
                <h:outputLabel value="New email" for="email"/>
                <h:inputText id="email" value="#{editedUser.email}" />
                <h:outputLabel value="Repeat email" for="emailRepeat"/>
                <h:inputText id="emailRepeat"/>

            </h:panelGrid>

            <s:validateForm validatorId="emailsMatchValidator"/>

            <h:commandButton action="#{editUserAction.editEmail}" value="Change email" />
        </h:form>
    </ui:define>
</ui:composition>
