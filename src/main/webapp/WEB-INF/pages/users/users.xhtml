<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="pageTitle">Theses publishing system - Users</ui:define>

    <ui:define name="content">
        <h2>List of users</h2>

        <h:messages />

        <h:dataTable value="#{users}" var="_user">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <p><h:outputText value="#{_user.id}"/></p>
            </h:column>
            <h:column>
                <f:facet name="header">Username</f:facet>
                <p><h:outputText value="#{_user.userIdentity.username}"/></p>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <p><h:outputText value="#{_user.email}"/></p>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <p><h:outputText value="#{_user.name}"/></p>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
