<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="pageTitle">Theses publishing system - Users</ui:define>

    <ui:define name="content">
        <h2>List of users</h2>

        <h:dataTable value="#{users}" var="_user">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_user.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:link outcome="#{pagesConfig.getViewId('Users.SHOW')}&amp;id=#{_user.id}">
                    <h:outputText value="#{_user.userIdentity.username}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{_user.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_user.name}"/>
            </h:column>
            <h:column rendered="#{identity.isLoggedIn and userAuthorization.hasRole(identity, 'ADMIN')}">
                <f:facet name="header">Action</f:facet>
                <div>
                    <h:link outcome="#{pagesConfig.getViewId('Users.EDIT')}&amp;id=#{_user.id}">Edit</h:link>
                </div>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
