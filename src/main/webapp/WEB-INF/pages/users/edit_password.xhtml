<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/templates/default.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{_userid}"/>
        <s:viewAction action="#{editUserAction.setUserById(_userid)}"/>
    </f:metadata>

    <ui:define name="pageTitle">Theses publishing system - Change password</ui:define>

    <ui:define name="content">
        <h2>Change your password</h2>

        <h:form styleClass="panelGrid">
            <h:panelGrid columns="2">
                <h:outputLabel value="Old password" for="oldPassword"/>
                <h:inputSecret id="oldPassword" />
                <h:outputLabel value="Password" for="password" />
                <h:inputSecret id="password" value="#{editedUser.userIdentity.password}"/>
                <h:outputLabel value="Repeat password" for="passwordRepeat" />
                <h:inputSecret id="passwordRepeat"/>

            </h:panelGrid>

            <s:validateForm validatorId="passwordsMatchValidator"/>
            <s:validateForm validatorId="correctOldPasswordValidator"/>

            <h:commandButton action="#{editUserAction.editPassword}" value="Change password" />
        </h:form>
    </ui:define>
</ui:composition>
