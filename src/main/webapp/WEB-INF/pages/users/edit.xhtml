<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="pageTitle">Theses publishing system - Edit user</ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{_userid}"/>
        <s:viewAction action="#{editUserAction.setUserById(_userid)}"/>
    </f:metadata>

    <ui:define name="content">
        <h2>Edit user with id <h:outputText value="#{_userid}"/></h2>

        <ui:decorate template="/WEB-INF/pages/users/_form.xhtml">
            <ui:param name="confirmButtonObject" value="#{editUserAction}" />
            <ui:param name="confirmButtonMethod" value="edit"/>
            <ui:param name="confirmButtonValue" value="Edit"/>
            <ui:param name="user" value="#{editedUser}"/>
        </ui:decorate>
    </ui:define>
</ui:composition>
