<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="pageTitle">Theses publishing system - Add thesis topic</ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{_topicId}"/>
        <s:viewAction action="#{editTopicAction.setTopicById(_topicId)}"/>
    </f:metadata>

    <ui:define name="content">
        <h2>Edit topic with id <h:outputText value="#{_topicId}"/> </h2>

        <ui:decorate template="/WEB-INF/pages/topics/_form.xhtml">
            <ui:param name="confirmButtonObject" value="#{editTopicAction}" />
            <ui:param name="confirmButtonMethod" value="editTopic"/>
            <ui:param name="confirmButtonValue" value="Edit"/>
            <ui:param name="topic" value="#{editedTopic}"/>
        </ui:decorate>
    </ui:define>
</ui:composition>
